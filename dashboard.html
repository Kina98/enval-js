<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <script src="https://kit.fontawesome.com/5127414381.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="dash1.css">
    <title>Dashboard</title>
</head>
<body>
   
    <div class="header">
        <!-- notre side_bar -->
        <div class="side-nav">
            <a href="#" class="logo">
                <img class="image" src="https://enval-group.com/wp-content/uploads/2021/02/enval_transparent.png" alt="">
            </a>
            <ul class="nav-links">
              <li><a href="dashboard.html"><i class="fa-solid fa-chart-simple"></i><p>Dashboard</p></a></li>
              <li><a href="facture.html"><i class="fa-solid fa-peace"></i><p>Facture</p></a></li>
              <li><a href="commande.html"><i class="fa-solid fa-cart-shopping"></i><p>Commande</p></a></li>
              <li><a href="suivi.html"><i class="fa-solid fa-bag-shopping"></i><p>Suivi</p></a></li>
              <li><a href="service-client.html"><i class="fa-solid fa-comment-dots"></i><p>Service Client</p></a></li>
             <div class="parametre">
              <li><a href="#"><i class="fa-solid fa-gear"></i><p>Paramétre des comptes</p></a></li>
              <li><a href="index.html"><i class="fa-solid fa-arrow-right-from-bracket"></i><p>Déconnexion</p></a></li>
             </div>
          </ul>
        </div>

        <!-- partie navbar -->
            <div class="nav-bar">
                <div class="icons-nav">
                    <div class="les-icons"><i class="bell-user fa-regular fa-bell"></i></div>
                    <div class="les-icons"><i class="bell-user fa-solid fa-circle-user"></i></div>
                </div>
            </div>

            <!-- partie dashboard -->
           <div class="dash">
                <div class="">
                    <div class="texte"><h1>Analyses positives</h1></div>
                    <div class="boite1">
                        <div class="icons-dash"><i class="fa-solid fa-bolt" style="font-size: 33px;"></i></div>
                        <div class="icons-dash"><h1>Positif</h1></div>
                        <div class="cercle1">
                            <svg class="circle-container" viewBox="2 -2 28 36" xmlns="http://www.w3.org/2000/svg">
                                <linearGradient id="gradient">
                                  <stop class="stop1" offset="0%"/>
                                  <stop class="stop2" offset="100%"/>                        
                                </linearGradient>
                                <circle class="circle-container__background" r="16" cx="16" cy="16" shape-rendering="geometricPrecision"></circle>
                                <circle class="circle-container__progress" r="16" cx="16" cy="16" style="stroke-dashoffset: 20" shape-rendering="geometricPrecision"><h6 class="pourcent" style="font-size: 25px; margin-top: -3em; color:white;">80%</h6>
                                </circle>
                            </svg> 
                        </div>
                    </div>
                </div>

                <!-- deuxieme cercle -->
                <div class="">
                    <div class="texte"><h1>Analyses negatives</h1></div>
                    <div class="boite2">
                        <div class="drop"><i class="fa-solid fa-droplet fa-flip-horizontal fa-lg dropA" style="color: #3697ac;"></i></div>
                        <div class="icons-dash2"><h1>Negatif</h1></div>
                        <div class="cercle1">
                            <svg class="circle-container" viewBox="2 -2 28 36" xmlns="http://www.w3.org/2000/svg">
                                <linearGradient id="gradient">
                                  <stop class="stop1" offset="0%"/>
                                  <stop class="stop2" offset="100%"/>                         
                                </linearGradient>
                                <circle style="stroke: #D7E4E7" class="circle-container__background" r="16" cx="16" cy="16" shape-rendering="geometricPrecision"></circle>
                                <circle class="circle-container__progress1" r="16" cx="16" cy="16" style="stroke-dashoffset: 60; stroke: #3792a6" shape-rendering="geometricPrecision"><h6 class="pourcentage2">50%</h6>
                                </circle>
                              </svg> 
                        </div>
                    </div>
                </div>
           </div>

           
           <div class="chart">
            <h1 class="APM">Analyses par mois</h1>
            <div>
                <canvas id="myChart"></canvas>
              </div>
              
              <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
              
              <script>
                const ctx = document.getElementById('myChart');
              
                new Chart(ctx, {
                  type: 'bar',
                  data: {
                    labels: ['Jan', 'Feb', 'Mar', 'Apr', 'MAI', 'JUIN', 'JUL', 'AOUT', 'SEPT', 'OCT', 'NOV', 'DEC'],
                    datasets: [{
                      data: [10, 7, 12, 6, 10, 4, 8, 10, 10, 10, 10, 10],
                      inflateAmount:1,
                      barThickness:50,
                      backgroundColor:'rgb(248,248,248)',
                      hoverBackgroundColor:'rgb(85,159,177)',
                      
                    }]
                  },
                  options: {
                  plugins:{
                    legend:{
                      display: false,
                    },
                  },
                    scales: {
                      y: {
                        beginAtZero: true,
                        display: false,
                      },
                      x: {
                        grid:{
                            color:"white",
                          },                            
                      },
                    }
                  }
                });
              </script>
           </div>
       
   
</body>
</html>
